<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 로그인</title>
</head>
<body>
    <h1>member login</h1>
    <form autocomplete="off">
        <div>
            <label for="user_id">ID</label>
            <input type="id" id="user_id" name="user_id" autofocus>
        </div>
        <div>
            <label for="user_pw">PW</label>
            <input type="pw" id="user_pw" name="user_pw">
        </div>
        <div>
            <button id="loginBt">로그인</button>
            <button id="findBt">id/pw찾기</button>
        </div>


    </form>


    <script src="login-with-function.js"></script>
</body>
</html>
